{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home Page</title>
</head>
<body>
    <div class="bg-purple-400">
        <div class="bg-purple-400">
            <p class="text-purple-400">sample</p>
            {% include 'MyApp/components/navbar.html' %}      

            <div class="container mx-auto mt-10">
                <h1 class="text-2xl font-bold mb-5">Upload Certificate and Excel File</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
                    {% if success %}
                        <p class="text-red-500">{{success}}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
